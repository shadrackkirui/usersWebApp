  
{% extends 'layout.html' %}

{% block title %}
      pots  
{% endblock  %}

{% block content %}
<section>
    <h1>Posts </h1>
    {% for post in posts %}
       <article class = "posts">
            <h2>
                <a href="{% url 'page' slug=post.slug %}">
                    title: {{post.title}}
                </a>
                
            </h2>
            <p>{{post.date}}</p>
            <p>{{post.body}}</p>

       </article>
    {% endfor %}
</section>

{% endblock %}
